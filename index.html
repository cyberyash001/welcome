<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yash Sharma - Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            height: 100vh;
            margin: 0;
            font-size: 16px;
            background: url('https://images.unsplash.com/photo-1501785888041-af3ef285b470?ixlib=rb-4.0.3&auto=format&fit=crop&w=1350&q=80') no-repeat center center/cover;
            position: relative;
            color: #fff;
        }
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.8));
            z-index: 1;
        }
        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            padding: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            background: rgba(0, 0, 0, 0.3);
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .nav-links li a {
            color: #fff;
            text-decoration: none;
            font-size: 14px;
            padding: 5px 10px;
            transition: color 0.3s;
        }
        .nav-links li a:hover {
            color: #3498db;
        }
        .welcome-section {
            padding: 50px 0;
        }
        .welcome-section h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }
        .welcome-section h1 span {
            color: #3498db;
        }
        .welcome-section p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #ddd;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .btn {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            color: #fff;
        }
        .btn-primary {
            background-color: #3498db;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #2980b9;
        }
        .btn-secondary {
            background-color: transparent;
            border: 1px solid #fff;
            transition: color 0.3s, border-color 0.3s;
        }
        .btn-secondary:hover {
            color: #3498db;
            border-color: #3498db;
        }
        .footer {
            padding: 20px;
            background: rgba(0, 0, 0, 0.5);
            font-size: 14px;
        }
        .footer a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
                gap: 10px;
                padding: 10px;
            }
            .welcome-section h1 {
                font-size: 36px;
            }
            .welcome-section p {
                font-size: 16px;
            }
            .buttons {
                flex-direction: column;
                gap: 10px;
            }
            .btn {
                width: 100%;
                max-width: 200px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="nav">
            <div class="logo">Yash Sharma</div>
            <ul class="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#videos">Videos</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>

        <section class="welcome-section">
            <h1>Welcome to <span>My Website</span></h1>
            <p>Discover my journey and connect with me. Stay tuned for more updates!</p>
            <div class="buttons">
                <a href="https://instagram.com/unstoppableyashx" target="_blank" class="btn btn-primary">Visit Instagram</a>
                <a href="#subscribe" class="btn btn-secondary">Subscribe</a>
            </div>
        </section>

        <footer class="footer">
            <p>Follow me on Instagram: <a href="https://instagram.com/unstoppableyashx" target="_blank">@unstoppableyashx</a> | Â© 2025 Yash Sharma</p>
        </footer>
    </div>
</body>
</html>
